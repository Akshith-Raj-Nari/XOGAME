<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./tictactoe.js"></script>
</head>
<body>
    <div class="container">
        <h1>XO Game</h1>
        <div class="board">
            <!-- Dynamically generate squares to reduce redundancy -->
            <script>
                for (let i = 0; i < 9; i++) {
                    document.write(`<div id="${i}" class="square" onclick="makeMove(${i})"></div>`);
                }
            </script>
        </div>
        <button onclick="newGame()">Reset Game</button>
        <div id="message"></div>
        <div class="scoreboard">
            <p id="scoreX">X: 0</p>
            <p id="scoreO">O: 0</p>
        </div>
    </div>
</body>
</html>
